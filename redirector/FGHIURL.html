<html>
<head>
<meta charset="utf-8">
<title>FGHI URL</title>
<style>
body { color: #000000; background-color: #ffffff; }
img { vertical-align: -7px; }
</style>
<script src="jquery.min.js"></script>
<script src="underscore-min.js"></script>
<script>
$(function(){
   var query = location.search;
   if( query.charAt(0) === '?' ) query = query.slice(1);
   if( query.length > 0 ){
      $('body').html([
         'FGHI URL: <a href="', _.escape(query), '">', _.escape(query), '</a>'
      ].join(''));
   } else $('body').html('URL NOT FOUND');
});
</script>
</head>
<body>
<img src="jsload.gif">      loading JavaScript
</body>
</html>
